<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="ul"></ul>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script>
  $.ajax({
    url: 'http://localhost:9527/getData.jsonp',
    dataType: 'jsonp',
    type: 'get',
    success: function (res) {
      console.log(res.data.arr);
      let li = '<li>fuk</li>';
      $.each(res.data && res.data.arr, (k, v) => {
        li+=`<li><p>${v.target.question && v.target.question.title || v.target.title}</p>  <p>${v.target.content}</p></li>`
      })
      $('#ul').append(li)
    },
    error: function (err) {
    }
  });
  </script>
</body>
</html>
